<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zuihou Mini — Beginner Mandarin Card Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <style>
    /* ---- Mini-specific layout ---- */

    .deck-selector {
      display: flex;
      gap: 0.5rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }

    .deck-selector button {
      font-family: "Source Sans 3", sans-serif;
      border: 1px solid #999;
      background: #f7f5f2;
      padding: 0.4rem 0.75rem;
      cursor: pointer;
    }

    .deck-selector button.active {
      background: #ddd;
      font-weight: 600;
    }

    .deck-layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      align-items: start;
    }

    .deck-box {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
    }

    .suits {
      margin-top: 1rem;
    }

    .suits li {
      margin-bottom: 0.5rem;
    }

    @media (max-width: 800px) {
      .deck-layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="container">
    <h1>Zuihou</h1>
    <p class="subtitle">Mandarin learning card games</p>

    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#catalog">Catalog</a>
      <a href="zuihou-mini.html">Zuihou Mini</a>
      <a href="zuihou.html">Zuihou</a>
      <a href="app.html">Companion App</a>
    </nav>
  </div>
</header>

<main class="container">

  <section>
    <h2>Zuihou Mini</h2>
    <p><em>Beginner Mandarin vocabulary modules</em></p>

    <div class="deck-selector" id="deckSelector"></div>
  </section>

  <hr>

  <section class="deck-layout">

    <div>
      <h3 id="deckName"></h3>

      <p id="deckBlurb"></p>

      <h4>Suits</h4>
      <ul class="suits" id="suitList"></ul>

      <h4>Vocabulary</h4>
      <table>
        <thead>
          <tr>
            <th>Hanzi</th>
            <th>Pinyin</th>
            <th>English</th>
          </tr>
        </thead>
        <tbody id="vocabTable"></tbody>
      </table>
    </div>

    <div class="deck-box">
      <img id="deckImage" src="" alt="" style="max-width:100%;">
      <p>Deck box</p>
    </div>

  </section>

  <hr>

  <section>
    <h3>Complete Card Set</h3>
    <img src="images/zuihou-mini-cardsheet.png" alt="Zuihou Mini card overview" style="max-width:100%;">
  </section>

</main>

<footer>
  <div class="container">
    <p>© 2026 Zuihou</p>
  </div>
</footer>

<script>
/* ---- DATA MODEL ---- */

const decks = {
  verbs: {
    name: "Fundamental Verbs",
    blurb: "This module introduces high-frequency Mandarin verbs that form the backbone of beginner sentence construction.",
    image: "images/box-verbs.png",
    suits: [
      { name: "Actions", desc: "Core physical and mental actions learners encounter early." },
      { name: "States", desc: "Verbs describing condition and existence." },
      { name: "Movement", desc: "Common verbs related to direction and motion." },
      { name: "Daily Use", desc: "Verbs essential for classroom and daily communication." }
    ],
    vocab: [
      ["去", "qù", "to go"],
      ["来", "lái", "to come"],
      ["看", "kàn", "to look"],
      ["吃", "chī", "to eat"],
      ["说", "shuō", "to speak"]
    ]
  },

  food: {
    name: "Food & Drink",
    blurb: "Food vocabulary provides immediate cultural relevance and supports early conversational practice.",
    image: "images/box-food.png",
    suits: [
      { name: "Staples", desc: "Foundational food items." },
      { name: "Drinks", desc: "Common beverages." },
      { name: "Meals", desc: "Words related to eating occasions." },
      { name: "Taste", desc: "Descriptive food adjectives." }
    ],
    vocab: [
      ["饭", "fàn", "rice / meal"],
      ["水", "shuǐ", "water"],
      ["茶", "chá", "tea"],
      ["吃", "chī", "to eat"]
    ]
  }
};

/* ---- RENDERING ---- */

const selector = document.getElementById("deckSelector");
const deckName = document.getElementById("deckName");
const deckBlurb = document.getElementById("deckBlurb");
const suitList = document.getElementById("suitList");
const vocabTable = document.getElementById("vocabTable");
const deckImage = document.getElementById("deckImage");

function loadDeck(key) {
  const deck = decks[key];

  document.querySelectorAll(".deck-selector button").forEach(b => b.classList.remove("active"));
  document.getElementById(`btn-${key}`).classList.add("active");

  deckName.textContent = deck.name;
  deckBlurb.textContent = deck.blurb;
  deckImage.src = deck.image;

  suitList.innerHTML = "";
  deck.suits.forEach(s => {
    const li = document.createElement("li");
    li.innerHTML = `<strong>${s.name}:</strong> ${s.desc}`;
    suitList.appendChild(li);
  });

  vocabTable.innerHTML = "";
  deck.vocab.forEach(v => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${v[0]}</td><td>${v[1]}</td><td>${v[2]}</td>`;
    vocabTable.appendChild(row);
  });
}

/* ---- INIT ---- */

Object.keys(decks).forEach((key, i) => {
  const btn = document.createElement("button");
  btn.textContent = decks[key].name;
  btn.id = `btn-${key}`;
  btn.onclick = () => loadDeck(key);
  selector.appendChild(btn);
  if (i === 0) loadDeck(key);
});
</script>

</body>
</html>
